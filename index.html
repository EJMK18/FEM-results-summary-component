<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main>
			<section class="result-section">
				<h1>Your Result</h1>
				<div class="score">
					<div class="wrapper">
						<p class="score-num">76</p>
						<p class="score-text">of 100</p>
					</div>
				</div>
				<p class="score-res-text">Great</p>
				<p class="score-stat-text">
					You scored higher than 65% of the people who have taken
					these tests.
				</p>
			</section>

			<section class="summary-section">
				<h2>Summary</h2>
				<div class="summary-stats reaction-stat">
					<div class="icon--text">
						<img src="icon-reaction.svg" alt="" />
						<p class="reaction-text">Reaction</p>
					</div>
					<div class="stat-values">
						<strong>80</strong><span> / 100</span>
					</div>
				</div>
				<div class="summary-stats memory-stat">
					<div class="icon--text">
						<img src="icon-memory.svg" alt="" />
						<p>Memory</p>
					</div>
					<div class="stat-values">
						<strong>92</strong><span> / 100</span>
					</div>
				</div>
				<div class="summary-stats verbal-stat">
					<div class="icon--text">
						<img src="icon-verbal.svg" alt="" />
						<p>Verbal</p>
					</div>
					<div class="stat-values">
						<strong>61</strong>
						<span> / 100</span>
					</div>
				</div>

				<div class="summary-stats visual-stat">
					<div class="icon--text">
						<img src="icon-visual.svg" alt="" />
						<p>Visual</p>
					</div>
					<div class="stat-values">
						<strong>72</strong><span> / 100</span>
					</div>
				</div>

				<button>Continue</button>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://www.frontendmentor.io/profile/EJMK18"
				target="_blank"
				>Evan Edmund Munnik</a
			>
		</div>
	</body>
</html>
